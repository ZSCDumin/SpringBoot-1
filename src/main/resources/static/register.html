<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container">
    <div class="background">
        <div class="title">
            <div class="title-left">律师用户</div>
            <div class="title-right">个人用户</div>
        </div>
    </div>
    <form action="">
        <div class="together">
            <label>用户名:</label><input type="text">
        </div>
        <div class="together">
            <label>手机号码:</label><input type="text">
        </div>
        <div class="together">
            <label>验证码:</label><input type="text">
        </div>
        <div class="together">
            <label>设置密码:</label><input type="text">
        </div>
        <div class="together">
            <label></label><span>弱</span><span>中</span><span>强</span>
        </div>
        <div class="together">
            <label>重复密码:</label><input type="text">
        </div>
    </form>
    <div class="mid">
        <span>您注册的身份为律师用户，为确保权益，请认真填写以下信息：</span>
    </div>
    <div class="register-foot">
        <form action="">
            <div class="together">
                <label>执业地区:</label><input type="text">
            </div>
            <div class="together">
                <label>真实姓名:</label><input type="text">
            </div>
            <div class="together">
                <label>执业证号码:</label><input type="text">
            </div>
            <div class="together">
                <label>微信号:</label><input type="text"><p>(选填)</p>
            </div>
        </form>
        <div class="rule">
            <input type="checkbox" checked="true">
            <span>我已阅读并同意《<a href="">微律云用户注册协议</a>》</span>
        </div>
        <div class="register-in">
            <a href="">立即注册</a>
        </div>
    </div>
</div>
</body>
</html>
